<div style="background-color: rgba(238, 238, 238, 1);">
    <br><br><br><br><br><br>
    <p style="font-weight: bold; font-size: 40px; text-align: center;">All Courses</p>

<div *ngFor="let course of courses; let i = index" [attr.data-index]="i">
  <button style="font-size: 30px; margin-bottom: 5%; margin-left: 20%; padding-top: 1%; padding-bottom: 1%;" mat-flat-button color="primary" routerLinkActive="active" (click)="SelectButton(i)"> {{course['name']}} </button>  
</div>
<br><br><br><br><br><br><br>
</div>
<div *ngIf="email === 'faculty'"> 
  <app-header-admin></app-header-admin>
</div>
<div *ngIf="email !== 'faculty'"> 
  <app-header></app-header>
</div>


<app-footer></app-footer>
