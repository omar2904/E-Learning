<div >
    <br><br><br><br><br><br>
    <p style="font-weight: bold; font-size: 40px; text-align: center;">All Courses</p>
    <br><br><br><br>
<div >
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" style="margin-left: 20%; background-color: transparent;">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding style="font-size: 30px;  padding: 20px;">
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-icon-button disabled></button>
          {{node.name}}
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding style="font-size: 50px; padding: 20px; ">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </mat-tree-node>
      </mat-tree>
</div>
<br><br><br><br><br><br><br>
</div>
<app-header></app-header>
<app-footer></app-footer>
